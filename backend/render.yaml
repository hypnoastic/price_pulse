services:
  - type: web
    name: pricepulse-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -m prisma py fetch
      python -m prisma generate
      python -m prisma db push
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0